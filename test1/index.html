<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試作・シナリオ画面</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <main>
        <div id="frame">
            <div id="screen">
                <div class="msg-txt ">テキストボックスをタップ</div>
                <img id="background" src="images/background/map.png" alt="" srcset=""/>
                <div id="imageholder" class="none"></div>
                <div id="character-area">
                    <div id="character-left" data-position="left">
                        <img src="images/character/transparent_background.png" alt="" srcset="">
                    </div>
                    <div id="character-center" data-position="center">
                        <img src="images/character/transparent_background.png" alt="" srcset="">
                    </div>
                    <div id="character-right" data-position="right">
                        <img src="images/character/transparent_background.png" alt="" srcset="">
                    </div>
                </div>
                <div id="autocheck"></div>
                <div id="dialogue">
                    <!-- テキスト描画 -->
                    <div id="dialogue-name-area"></div>
                    <div id="dialogue-text-area"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
