<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラグナロクアップルズ</title>
    <link rel="shortcut icon" href="../app.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/confirm-dialog.css" />
    <link rel="stylesheet" href="css/game-data.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div id="frame">
        <div id="screen">
          <div id="game-data-screen">
            <div id="game-data-header">
              <div id="game-data-title">タイトル</div>
              <div id="game-data-close"></div>
            </div>
            <div id="game-data-body">
              <!-- 以下を複製 -->
              <template id="game-data-item-template">
                <li class="game-data-item">
                  <div class="game-data-name"></div>
                  <div class="game-data-content"></div>
                  <div class="game-data-buttons">
                    <div class="game-data-button copy"></div>
                    <div class="game-data-button reorder"></div>
                    <div class="game-data-button delete"></div>
                  </div>
                </li>
              </template>
              <ul id="game-data-list">
              </ul>
            </div>
          </div>
          <div id="confirm-dialog-screen" class="none">
            <div id="confirm-dialog-box">
              <div id="confirm-dialog-contents">
                <div id="confirm-dialog-text">この話をスキップしますか？</div>
                <div id="confirm-dialog-buttons">
                  <input type="button" class="btn-yes" value="はい" />
                  <input type="button" class="btn-no" value="いいえ" />
                </div>
              </div>
            </div>
          </div>
          <div id="darkening-floor" class="op0"></div>
          <section id="textScreen" class="none">
            <!-- 背景画像 -->
            <img
              id="textBackground"
              src="images/background/concept.png"
              alt=""
              srcset=""
            />
            <div id="one-picture" class="op0">
              <div id="one-picture-text">
                <!-- 一枚絵の時はここに描画 -->
              </div>
            </div>
            <!-- キャラ配置 -->
            <div id="character-area">
              <div id="character-left" data-position="left">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="character-left-center" data-position="left_center">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="character-center" data-position="center">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="character-right-center" data-position="right_center">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
              <div id="character-right" data-position="right">
                <img
                  src="images/character/transparent_background.png"
                  alt=""
                  srcset=""
                />
              </div>
            </div>
            <div id="dialogue">
              <!-- テキスト描画 -->
              <div id="dialogue-name-area"></div>
              <div id="dialogue-text-area"></div>
              <div id="dialogue-text-arrow">
                <img src="./images/conversation/arrow.png" alt="" />
              </div>
            </div>
            <div id="text-control-buttons">
              <div id="autocheck">
                <img src="./images/conversation/AUTO.png" class="auto" alt="" />
                <img
                  src="./images/conversation/AUTO2.png"
                  class="auto2"
                  alt=""
                />
              </div>
              <div id="skipButton">
                <img src="./images/conversation/SKIP.png" alt="" />
              </div>
              <div id="menu-open-button">
                <img src="./images/conversation/MENU.png" alt="" />
              </div>
            </div>
            <div id="menu-frame" class="hide">
              <div id="menu-screen">
                <div id="menu-close-button">
                  <img
                    src="./images/conversation/close2.png"
                    class="close2"
                    alt=""
                  />
                  <!-- <img src="./images/conversation/close1.png" class="close1" alt=""> -->
                </div>
                <div class="menu-title">
                  <span>MENU</span>
                </div>
                <hr class="menu-title-hr" />
                <div class="contents"></div>
              </div>
              <div id="menu-list">
                <ul>
                  <li class="day" data-menubutton="day" data-day="0">○日め</li>
                  <li class="place" data-menubutton="place" data-place="">
                    場所
                  </li>
                  <li data-menubutton="save">SAVE</li>
                  <li data-menubutton="load">LOAD</li>
                  <li data-menubutton="log">LOG</li>
                  <li class="title" data-menubutton="title">TITLE</li>
                </ul>
              </div>
            </div>
          </section>
          <section id="mapScreen">
            <div id="mapWrapper" class="none">
              <div id="mapSelectFloat">
                <!-- マップアイテムクリック時の確認画面 -->
                <p id="placeName">場所の名前</p>
                <div id="mapSelectButton">
                  <div id="mapSelectYes">ここにする</div>
                  <div id="mapSelectNo">やめておく</div>
                </div>
                <div id="mapCharacterList">
                  <ul>
                    <!-- キャラ一覧 -->
                    <li><img src="app.png" alt="" srcset="" /></li>
                    <li><img src="app.png" alt="" srcset="" /></li>
                    <li><img src="app.png" alt="" srcset="" /></li>
                  </ul>
                </div>
              </div>
            </div>
            <div id="date">
              <p></p>
            </div>
            <img id="mapBackground" src="map.png" alt="" srcset="" />
            <div id="mapItems">
              <!-- マップアイテム一覧 -->
            </div>
            <div id="mapTextCover">
              <div id="mapTextCharacter">
                <img src="images/character/bengal.png" alt="" srcset="" />
              </div>
              <div id="speechBubble">
                <p class="textarea"></p>
              </div>
            </div>
            <div id="mapTextFloat" class="op0">
              <div id="mapTextIcon">
                <img src="app.png" alt="" />
              </div>
              <div id="FloatSpeechBubble">
                <p class="textarea"></p>
              </div>
            </div>
            <div id="FloatCheck" class="op0"><p>ON</p></div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
