<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試作・行き先選択画面</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <main>
        <div id="frame">
            <div id="screen">
                <div id="mapScreen">
                    <div id="mapWrapper" class="none">
                        <div id="mapSelectFloat">
                            <!-- マップアイテムクリック時の確認画面 -->
                            <p id="placeName">場所の名前</p>
                            <div id="mapSelectButton">
                                <div id="mapSelectYes">ここにする</div>
                                <div id="mapSelectNo">やめておく</div>
                            </div>
                            <div id="mapCharacterList">
                                <ul>
                                    <!-- キャラ一覧 -->
                                    <li><img src="app.png" alt="" srcset=""></li>
                                    <li><img src="app.png" alt="" srcset=""></li>
                                    <li><img src="app.png" alt="" srcset=""></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="date">ｎ日目</div>
                    <img id="background" src="map.png" alt="" srcset=""/>
                    <div id="mapItems">
                        <!-- マップアイテム一覧 -->
                        <div id="point1" data-place="場所1" class="map-touch"></div>
                        <div id="point2" data-place="場所2" class="map-touch"></div>
                        <div id="point3" data-place="場所3(ドーム)" class="map-touch"></div>
                        <div id="point4" data-place="場所4" class="map-touch"></div>
                        <div id="point5" data-place="場所5" class="map-touch"></div>
                    </div>
                    <div id="mapTextCover">
                        <div id="mapTextCharacter">
                            <img src="images/character/bengal.png" alt="" srcset="">
                        </div>
                        <div id="speechBubble">
                            <p class="textarea">どこへ行こう？</p>
                        </div>
                    </div>
                    <div id="mapTextFloat" class="op0">
                        <div id="mapTextIcon">
                            <img src="app.png" alt="">
                        </div>
                        <div id="FloatSpeechBubble">
                            <p class="textarea">あああああ</p>
                        </div>
                    </div>
                    <div id="FloatCheck" class="op0">
                        ON
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
